<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarPooling - Login Panel</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }

      .image-container {
        flex: 1;
        background-image: url("Carp2.jpg");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      }

      .form-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 400px;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 20px;
        margin-bottom: 20px;
      }

      .logo img {
        width: 200px;
        height: 200px;
      }

      h1 {
        font-size: 1.5rem;
        color: #ffa500;
        margin: 0;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #ffa500;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0;
      }

      button:hover {
        background-color: #0069d9;
      }

      .new-user {
        text-align: center;
        margin-top: 20px;
      }

      .new-user a {
        color: #007bff;
        text-decoration: none;
      }

      .new-user a:hover {
        text-decoration: underline;
      }

      .wallet-button {
        background-color: #f7931a;
        margin-bottom: 20px;
      }

      .wallet-button:hover {
        background-color: #d67e0d;
      }

      .form-actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .user-address {
        font-size: 0.8rem;
        color: #666;
        word-break: break-all;
        margin-top: 10px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Background Image on Left -->
    <div class="image-container"></div>

    <!-- Login Form on Right -->
    <div class="form-container">
      <div class="container">
        <div class="logo">
          <h1>LOGIN TO</h1>
          <img src="logo.png" alt="Logo" />
        </div>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">PHONE NUMBER:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="role">SELECT ROLE:</label>
            <select id="role" name="role" required>
              <option value="">Select a role</option>
              <option value="driver">Driver</option>
              <option value="passenger">Passenger</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="wallet-button" id="connectWallet">
              Connect Wallet
            </button>
            <div id="userAddress" class="user-address"></div>
            <button type="submit">Login</button>
          </div>
        </form>
        <div class="new-user">
          <p>
            New to CommuteCo?
            <a href="register.html">Create an account!</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
      // Check if MetaMask is installed
      if (typeof window.ethereum === "undefined") {
        alert("Please install MetaMask to use this application!");
      }

      // Connect Wallet Button Handler
      document
        .getElementById("connectWallet")
        .addEventListener("click", async () => {
          try {
            // Request account access
            const accounts = await window.ethereum.request({
              method: "eth_requestAccounts",
            });
            const userAddress = accounts[0];

            // Display the connected address
            const addressDisplay = document.getElementById("userAddress");
            addressDisplay.textContent = `Connected: ${userAddress}`;
            addressDisplay.style.display = "block";

            // Update the connect button
            document.getElementById("connectWallet").textContent =
              "Wallet Connected";
            document.getElementById("connectWallet").disabled = true;
          } catch (error) {
            console.error("Error connecting wallet:", error);
            alert("Failed to connect wallet. Please try again.");
          }
        });

      // Form Submission Handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const role = document.getElementById("role").value;
          const userAddress = document
            .getElementById("userAddress")
            .textContent.replace("Connected: ", "");

          if (!userAddress) {
            alert("Please connect your wallet first!");
            return;
          }

          if (!role) {
            alert("Please select a role!");
            return;
          }

          try {
            // Here you would typically interact with your smart contract
            // For now, we'll just show a success message and redirect
            alert("Login successful!");

            // Redirect based on role
            if (role === "driver") {
              window.location.replace("driverpanel.html");
            } else if (role === "passenger") {
              window.location.replace("passengerpanel.html");
            }
          } catch (error) {
            console.error("Login error:", error);
            alert("Login failed. Please try again.");
          }
        });
    </script>
  </body>
</html>
