<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CarPooling - Login Panel</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }

      .image-container {
        flex: 1;
        background-image: url("Carp2.jpg");
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      }

      .form-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 400px;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 20px;
        margin-bottom: 20px;
      }

      .logo img {
        width: 200px;
        height: 200px;
      }

      h1 {
        font-size: 1.5rem;
        color: #ffa500;
        margin: 0;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto 0;
      }

      button:hover {
        background-color: #0069d9;
      }

      .new-user {
        text-align: center;
        margin-top: 20px;
      }

      .new-user a {
        color: #007bff;
        text-decoration: none;
      }

      .new-user a:hover {
        text-decoration: underline;
      }
      label {
        color: #ffa500;
      }
    </style>
  </head>
  <body>
    <!-- Background Image on Left -->
    <div class="image-container"></div>

    <!-- Login Form on Right -->
    <div class="form-container">
      <div class="container">
        <div class="logo">
          <h1>LOGIN TO</h1>
          <img src="logo.png" alt="Logo" />
        </div>
        <form>
          <div class="form-group">
            <label for="useraddress">USER ADDRESS:</label>
            <input type="text" id="useraddress" name="useraddress" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="new-user">
          <p>
            New to CommuteCo? <a href="register.html">Create an account!</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
