<!DOCTYPE html>
<html>
  <head>
    <title>CarPooling - Driver Panel</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(-45deg, #ff7e5f, #feb47b, #fceabb, #00c6ff);
        background-size: 400% 400%;
        animation: gradientBG 8s ease infinite;
        color: #333;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 30px;
        width: 500px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        animation: fadeIn 1.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2rem;
        color: transparent;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 10px;
        font-size: 1rem;
        color: #444;
      }

      .account-info {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .menu-option {
        list-style: none;
        padding: 0;
        margin: 20px 0;
        text-align: left;
      }

      .menu-option li {
        background: rgba(255, 255, 255, 0.85);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }

      .menu-option li:hover {
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 20px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .switch-button {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: white;
      }

      .switch-button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 242, 254, 0.4);
      }

      .logout-button {
        background: linear-gradient(to right, #ff512f, #dd2476);
        color: white;
      }

      .logout-button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(221, 36, 118, 0.4);
      }
      .logo img {
        width: 200px;
        height: 200px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
        position: relative;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: black;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .modal-content button[type="submit"] {
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
      }

      .modal-content button[type="submit"]:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- <h1>REGISTER TO</h1> -->
        <img src="logo.png" alt="Logo" />
      </div>
      <h1>Passenger Panel</h1>
      <div class="account-info">
        <p>Welcome <strong>Passenger-1 </strong></p>
        <p><strong>Account ID: </strong>0xb8800zz259f67175b59e8f11436e17a</p>
        <p><strong>Account Balance: </strong>98.120 ETH</p>
      </div>
      <ul class="menu-option">
        <li>Booked Rides</li>
        <li>View All Rides</li>
        <li>
          <a
            href="leaflet/map_index.html"
            style="text-decoration: none; color: inherit"
            >Search By Location</a
          >
        </li>
        <li id="women-only-ride">Women only Ride</li>
      </ul>
      <div class="buttons">
        <button class="switch-button">Switch to Driver</button>
        <button class="logout-button">Logout</button>
      </div>
    </div>
    <div id="womenOnlyModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Register for Women Only Ride</h2>
        <form id="womenOnlyForm">
          <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script>
      var modal = document.getElementById("womenOnlyModal");
      var btn = document.getElementById("women-only-ride");
      var span = document.getElementsByClassName("close")[0];
      btn.onclick = function () {
        modal.style.display = "block";
      };

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
      document
        .getElementById("womenOnlyForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var email = document.getElementById("email").value;
          var phone = document.getElementById("phone").value;
          console.log("Email:", email, "Phone:", phone);
          modal.style.display = "none";
        });
    </script>
  </body>
</html>
