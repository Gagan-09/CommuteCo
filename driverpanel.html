<!DOCTYPE html>
<html>
<head>
  <title>CarPooling - Driver Panel</title>
  <style>

    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* background: linear-gradient(-45deg, #36d1dc, #5b86e5, #a1c4fd, #c2e9fb); */
      background: linear-gradient(-45deg, #ff7e5f, #feb47b, #fceabb, #00c6ff);
      background-size: 400% 400%;
      animation: gradientBG 8s ease infinite;
      color: #333;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 30px;
      width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      color: transparent;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #444;
    }

    .account-info {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .menu-option {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
    }

    .menu-option li {
      background: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .menu-option li:hover {
      background: linear-gradient(to right, #1fe65e, #006e44);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(91, 134, 229, 0.4);
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .switch-button {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
    }

    .switch-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 126, 95, 0.4);
    }

    .logout-button {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
    }

    .logout-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(221, 36, 118, 0.4);
    }

    .logo img {
      width: 200px;
      height: 200px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>Driver Panel</h1>
    <div class="account-info">
      <p>Welcome <strong>Driver-1</strong></p>
      <p><strong>Account ID: </strong>0xd1728aa982ad719233e12345bcae1c4a</p>
      <p><strong>Account Balance: </strong>152.430 ETH</p>
    </div>
    <ul class="menu-option">
      <li>View Rides</li>
      <li>Pending Requests</li>
      <li>Ride History</li>
    </ul>
    <div class="buttons">
      <button class="switch-button">Switch to Passenger</button>
      <button class="logout-button">Logout</button>
    </div>
  </div>
</body>
</html>
